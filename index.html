<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生徒会長選挙 ボートマッチ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      background: #fff;
      padding: 1em;
      margin: 1em auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .options label {
      display: block;
      margin: 0.5em 0;
    }
    button {
      display: block;
      margin: 2em auto;
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    .result {
      display: none;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
      margin-top: 2em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>あなたにぴったりの生徒会政党は？</h1>
  <form id="voteMatch">
    <div id="questions"></div>
    <button type="button" onclick="calculateMatch()">診断結果を見る</button>
  </form>
  <div class="result" id="resultBox"></div>

  <script>
    const questions = [
      "いじめの解決は重要な問題である。",
      "いじめの根本原因はすべて加害者側にある。",
      "いじめ問題は、いじめられる側にも原因がある。",
      "すべての生徒は部活動に所属し、全国大会優勝を目指すべきである。",
      "学校は、将来、ビジネスの世界で役に立つ学びを充実化させるべきである。",
      "授業が面白くない原因は、すべて教師にある。",
      "授業を改善する努力をしない教師にはペナルティを課すべきである。",
      "学園祭の来場者数が減少していることは問題である。",
      "時代の価値観にそぐわない校則は改正すべきである。",
      "制服を見直すか、廃止すべきである。",
      "学生食堂のメニューを充実化し、すべて無料にすべきである。"
    ];

    const parties = [
      { name: "輝かしい学園生活を推進する党", values: [0,0,2,2,0,0,0,0,0,0,0] },
      { name: "イノベーションを促進する党", values: [2,2,0,0,2,0,0,0,1,2,0] },
      { name: "生徒の人権を守る党", values: [1,2,2,0,2,2,2,0,2,2,2] },
      { name: "アオハルしか勝たん党", values: [1,2,2,0,0,2,2,0,2,2,2] }
    ];

    const container = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i + 1}. ${q}</p>
        <div class="options">
          <label><input type="radio" name="q${i + 1}" value="2"> 賛成</label>
          <label><input type="radio" name="q${i + 1}" value="1"> どちらともいえない</label>
          <label><input type="radio" name="q${i + 1}" value="0"> 反対</label>
        </div>`;
      container.appendChild(div);
    });

    function calculateMatch() {
      const form = document.forms["voteMatch"];
      const answers = [];
      for (let i = 1; i <= questions.length; i++) {
        const val = form[`q${i}`].value;
        if (!val) {
          alert(`${i}番目の質問に答えてください。`);
          return;
        }
        answers.push(parseInt(val));
      }

      let resultText = "<h2>診断結果</h2>";
      parties.forEach(party => {
        let score = 0;
        for (let i = 0; i < answers.length; i++) {
          score += 2 - Math.abs(answers[i] - party.values[i]);
        }
        const percent = Math.round((score / (questions.length * 2)) * 100);
        resultText += `<p>${party.name}：${percent}% 一致</p>`;
      });

      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = resultText;
      resultBox.style.display = "block";
      resultBox.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
